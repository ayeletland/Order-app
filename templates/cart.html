<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>עגלה – {{ customer_name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 16px; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { border: 1px solid #ddd; padding: 8px; font-size: 14px; }
    th { background: #f7f7f7; }
    .row { display:flex; gap:8px; flex-wrap:wrap; align-items:center;}
    .btn { padding: 8px 12px; border: 1px solid #ccc; background: #fafafa; cursor:pointer; border-radius:6px;}
    .btn.primary { background:#005bbb; color:#fff; border-color:#005bbb;}
    input[type=number]{ width:90px; }
  </style>
</head>
<body>

  <h3>עגלה – {{ customer_name }} ({{ customer_id }})</h3>

  {% if lines %}
  <table>
    <thead>
      <tr>
        <th>מק״ט</th>
        <th>פריט</th>
        <th>Domain</th>
        <th>Category</th>
        <th>SubCategory</th>
        <th>כמות</th>
        <th>פעולות</th>
      </tr>
    </thead>
    <tbody>
      {% for r in lines %}
      <tr>
        <td>{{ r.ItemCode }}</td>
        <td>{{ r.ItemName }}</td>
        <td>{{ r.Domain }}</td>
        <td>{{ r.Category }}</td>
        <td>{{ r.SubCategory }}</td>
        <td>
          <form method="post" action="{{ url_for('cart_update_line') }}" class="row">
            <input type="hidden" name="customer_id" value="{{ customer_id }}" />
            <input type="hidden" name="item_code" value="{{ r.ItemCode }}" />
            <input type="number" step="0.01" min="0" name="quantity" value="{{ r.Quantity }}" />
            <button class="btn" type="submit">עדכון</button>
          </form>
        </td>
        <td>
          <form method="post" action="{{ url_for('cart_remove') }}">
            <input type="hidden" name="customer_id" value="{{ customer_id }}" />
            <input type="hidden" name="item_code" value="{{ r.ItemCode }}" />
            <button class="btn" type="submit">הסר</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
    <p>העגלה ריקה.</p>
  {% endif %}

  <div class="row" style="margin-top:12px">
    <a class="btn" href="{{ url_for('order_form', customer_id=customer_id) }}">חזרה להזמנה</a>
    <form method="post" action="{{ url_for('submit_order') }}">
      <input type="hidden" name="customer_id" value="{{ customer_id }}" />
      <label>תאריך אספקה:</label>
      <input type="date" name="delivery_date" />
      <button class="btn primary" type="submit">שלחי הזמנה</button>
    </form>
  </div>

</body>
</html>
