<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>הזמנת פריטים</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2 class="mb-3">📦 טופס הזמנה</h2>
    <form method="POST" class="card p-3 shadow">
        <div class="mb-3">
            <label class="form-label">בחר לקוח:</label>
            <select name="customer" class="form-select" required>
                {% for c in customers %}
                <option value="{{ c }}">{{ c }}</option>
                {% endfor %}
            </select>
        </div>
        <h4>רשימת פריטים</h4>
        <table class="table table-bordered">
            <thead><tr><th>מק"ט</th><th>תיאור</th><th>כמות</th></tr></thead>
            <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item['ItemCode'] }}</td>
                <td>{{ item['ItemDescription'] }}</td>
                <td><input type="number" name="qty_{{ item['ItemCode'] }}" class="form-control" min="0"></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">שלח הזמנה</button>
    </form>
</div>
</body>
</html>
